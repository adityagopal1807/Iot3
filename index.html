<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .question {
            margin: 20px 0;
        }
        .answer {
            display: block;
            margin: 5px 0;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .score {
            font-size: 1.2em;
            text-align: center;
        }
        .submit-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Quiz</h1>
    <form id="quizForm">
        <!-- Questions will be injected here -->
    </form>
    <button class="submit-button" onclick="submitQuiz()">Submit</button>
    <div id="result"></div>
</div>

<script>
    const questions = [
        { 
            question: "What type of communication is RS-232 designed for?", 
            options: ["Full-duplex", "Half-duplex", "Simplex", "Quadruplex"], 
            answer: 0 
        },
        { 
            question: "What is the standard maximum speed of RS-232 communication?", 
            options: ["9600 bps", "115200 bps", "20 kbps", "480 Mbps"], 
            answer: 2 
        },
        { 
            question: "Which RS-232 pin is used for transmitting data?", 
            options: ["RX", "TX", "DTR", "CTS"], 
            answer: 1 
        },
        { 
            question: "Which of the following is NOT an RS-232 control signal?", 
            options: ["RTS", "CTS", "VCC", "DSR"], 
            answer: 2 
        },
        { 
            question: "What limits the maximum length of an RS-232 cable?", 
            options: ["Voltage drop", "Wire capacitance and inductance", "Signal frequency", "Data packet size"], 
            answer: 1 
        },
        // Add other questions here in the same format...
        {
            question: "What is the maximum number of devices theoretically supported by a Zigbee network?", 
            options: ["65,000", "32", "240", "1,000"], 
            answer: 0 
        }
    ];

    function loadQuiz() {
        const quizForm = document.getElementById('quizForm');
        questions.forEach((q, index) => {
            const questionBlock = document.createElement('div');
            questionBlock.className = 'question';
            questionBlock.innerHTML = `<p>${index + 1}. ${q.question}</p>`;
            q.options.forEach((option, i) => {
                questionBlock.innerHTML += `
                    <label class="answer">
                        <input type="radio" name="question${index}" value="${i}" required>
                        ${option}
                    </label>`;
            });
            quizForm.appendChild(questionBlock);
        });
    }

    function submitQuiz() {
        let score = 0;
        let resultHtml = '';
        questions.forEach((q, index) => {
            const selectedAnswer = document.querySelector(`input[name="question${index}"]:checked`);
            if (selectedAnswer) {
                const selectedValue = parseInt(selectedAnswer.value);
                if (selectedValue === q.answer) {
                    score++;
                    resultHtml += `<p class="correct">${q.question} - Correct</p>`;
                } else {
                    resultHtml += `<p class="incorrect">${q.question} - Incorrect (Correct answer: ${q.options[q.answer]})</p>`;
                }
            }
        });
        resultHtml += `<div class="score">Your score: ${score} out of ${questions.length}</div>`;
        document.getElementById('result').innerHTML = resultHtml;
    }

    // Load the quiz on page load
    window.onload = loadQuiz;
</script>

</body>
</html>
