            ${q.options.map((option, i) => `
                <label class="answer">
                    <input type="radio" name="question${index}" value="${i}">
                    ${option}
                </label>
            `).join('')}
            <div id="answer${index}" class="answer-feedback"></div>
        `;
        quizForm.appendChild(questionElement);
    });
}
